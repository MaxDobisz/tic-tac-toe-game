<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Indie+Flower&family=Mr+Dafoe&family=Press+Start+2P&family=Roboto:wght@900&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="message-wrapper">
            <p class="message">CROSSES START</p>
        </div>
        <div class="game-grid">
            <div class="game-grid__box" id="0"></div>
            <div class="game-grid__box" id="1"></div>
            <div class="game-grid__box" id="2"></div>
            <div class="game-grid__box" id="3"></div>
            <div class="game-grid__box" id="4"></div>
            <div class="game-grid__box" id="5"></div>
            <div class="game-grid__box" id="6"></div>
            <div class="game-grid__box" id="7"></div>
            <div class="game-grid__box" id="8"></div>
            <p class="winner-message"></p>
        </div>
        <button class="reset">RESET</div>
    </main>
    <footer>
        <p class="footer">Created by <a href="https://github.com/MaxDobisz">MAX</a> &#9752;</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
